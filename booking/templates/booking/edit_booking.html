{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="m-3">
    <form method="POST" action="{% url 'edit_booking' booking.id %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
        <h1 class="text-center">Edit Booking</h1>
        {% csrf_token %}
        {{ form.id }}
        {{ form|crispy }}
        {{ form.media }}
        <button type="submit" class="btn button-style mb-3">Save</button>
        <a class="btn button-style mb-3" href="{% url 'booking_home' %}">Cancel</a>
    </form>
</div>

{% endblock %}
